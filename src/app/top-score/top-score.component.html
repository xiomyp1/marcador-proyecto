<table class="top-score">
    <h1> Top Score</h1>
    <!-- con ngFor recorrer los jugadores de este componente -->
    <tr *ngFor="let jugador of jugadores"> 
        <td>
            <img [src]="jugador.imagen" alt="imagen del jugador">
            {{jugador.nombre}}
        </td>
        <td>
            {{jugador.puntos}}
        </td>


    </tr>
</table>
